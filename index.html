<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1A202C',
            secondary: '#2D3748',
            accent: '#4A5568',
            highlight: '#38B2AC',
            'text-primary': '#F7FAFC',
            'text-secondary': '#A0AEC0',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'aurora': {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
              '100%': { 'background-position': '0% 50%' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            'aurora': 'aurora 10s ease infinite',
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #2D3748;
    }
    ::-webkit-scrollbar-thumb {
        background: #4A5568;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #718096;
    }

    /* Robot AI 3D Animation */
    @keyframes float-robot {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse-glow {
      0%   { filter: drop-shadow(0 0 6px #4fa3ff); }
      50%  { filter: drop-shadow(0 0 26px #7bc3ff); }
      100% { filter: drop-shadow(0 0 6px #4fa3ff); }
    }

    .robot-3d {
      animation: float-robot 3s ease-in-out infinite, pulse-glow 2.5s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .robot-3d:hover {
      transform: scale(1.1) translateY(-6px); /* Slight zoom on hover */
    }

  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.0"
      }
    }
  </script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
