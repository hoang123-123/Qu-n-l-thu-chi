<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1A202C',
            secondary: '#2D3748',
            accent: '#4A5568',
            highlight: '#38B2AC',
            'text-primary': '#F7FAFC',
            'text-secondary': '#A0AEC0',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'aurora': {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
              '100%': { 'background-position': '0% 50%' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            'aurora': 'aurora 10s ease infinite',
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #2D3748;
    }
    ::-webkit-scrollbar-thumb {
        background: #4A5568;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #718096;
    }

    /* AI Icon Styles */
    .ai-fab {
      position: relative;
    }
    
    .ai-fab .face-fill {
      fill: transparent;
      transition: fill 0.8s ease;
    }

    .ai-fab .glow {
      stroke: #A0AEC0; /* Solid gray color by default */
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      opacity: 0.7;
      transition: stroke 0.8s ease, opacity 0.8s ease;
    }

    .ai-fab .face-details circle {
      fill: #A0AEC0; /* Solid gray color */
      transition: fill 0.8s ease;
    }

    .ai-fab .face-details line {
      stroke: #A0AEC0; /* Solid gray color */
      stroke-width: 2;
      stroke-linecap: round;
      transition: stroke 0.8s ease;
    }
    
    /* Inverted Hover Effect */
    .ai-fab:hover .face-fill {
      fill: #00ffff; /* Background glows brightly */
    }

    .ai-fab:hover .glow {
      stroke: #1A202C; /* Lines become dark */
      opacity: 0.8;
    }
    
    .ai-fab:hover .face-details circle {
      fill: #1A202C; /* Eyes become dark */
    }
    .ai-fab:hover .face-details line {
      stroke: #1A202C; /* Mouth becomes dark */
    }


    /* Bubble effect */
    @keyframes bubble-rise {
      0% {
        transform: translateY(0);
        opacity: 0; /* Start invisible */
      }
      20% {
        opacity: 0.4; /* Gently fade in */
      }
      100% {
        transform: translateY(-80px);
        opacity: 0; /* Fade out at the end */
      }
    }

    .bubbles span {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      opacity: 0;
      pointer-events: none;
      animation: bubble-rise 4s ease-in infinite; /* Animation is always running */
    }

    .bubbles span:nth-child(1) { left: 15%; animation-delay: 0s; width: 10px; height: 10px; animation-duration: 3s; }
    .bubbles span:nth-child(2) { left: 45%; animation-delay: 0.5s; width: 15px; height: 15px; animation-duration: 4s; }
    .bubbles span:nth-child(3) { left: 75%; animation-delay: 1s; width: 8px; height: 8px; animation-duration: 5s; }
    .bubbles span:nth-child(4) { left: 60%; animation-delay: 1.5s; width: 12px; height: 12px; animation-duration: 3.5s; }
    .bubbles span:nth-child(5) { left: 30%; animation-delay: 2s; width: 7px; height: 7px; animation-duration: 4.5s; }

    .clip-circle {
      clip-path: circle(50% at 50% 50%);
    }

  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.0"
      }
    }
  </script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
